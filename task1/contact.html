<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact.css">
  <title>Contact</title>
</head>
<body>
  <div class="contact">
    <h2>CONTACT</h2>
    <form action="contact">
      <div class="info">
        <!-- <label for="name">Name: </label> -->
        <input type="text" placeholder="Name" required id="name">
      </div>
      <div class="info">
        <!-- <label for="email">Email: </label> -->
        <input type="email" placeholder="Email Address" required id="email">
      </div>
      <div class="info">
        <!-- <label for="message">Message: </label> -->
        <textarea name="" placeholder="Your message" required cols="30" rows="8">
      </textarea>
      </div>
      <button>Send</button>
    </form>
  </div>
  
  
</body>
</html>
